<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge | chrome=1">
    <meta name="renderer" content="webkit">
    <title>工资设置列表</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="grid/css/GridManager.css">
</head>
<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">工资设置列表</a></li>
    </ul>
</div>

<div class="rightinfo">
    <table id="grid"></table>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="grid/js/GridManager.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
    $("#grid").grid({
        ajax_url: contextPath + '/web/salary/list.web',
        supportAjaxPage: false,
        columnData: [{
            key: 'start',
            width: '130px',
            text: '区间范围（万元）',
            align: 'center',
            template: function (createDate, rowObject) {
                if(rowObject.end && rowObject.end > 0){
                    return rowObject.start + "~" + rowObject.end;
                }
                return rowObject.start + "以上";
            }
        }, {
            key: 'percent',
            text: '提成比例（%）',
            align: 'center',
            template: function (percent, rowObject) {
                return parseFloat(percent) * 100;
            }
        }, {
            key: 'extraAward',
            text: '附加奖励（元）',
            align: 'center'
        }, {
            key: 'type',
            text: '账号类型',
            align: 'center',
            template: function (type, rowObject) {
                return type == "main" ? "主号" : "附加号";
            }
        }, {
            key: 'gmtCreate',
            text: '设置时间',
            align: 'center',
            template: function (createDate, rowObject) {
                return new Date(createDate).format('YYYY-MM-DD HH:mm:ss');
            }
        }, {
            key: 'action',
            text: '操作',
            align: 'center',
            template: function (action, rowObject) {
                return "<a style=\"color:#337ab7;\" href=\"javascript:;\" onclick=\"testEditFN()\" learnLink-name='" + rowObject.userId + "'>编辑</a>";
            }
        }]
    });
</script>
</body>
</html>
