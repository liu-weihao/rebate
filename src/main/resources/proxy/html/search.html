<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge | chrome=1">
    <meta name="renderer" content="webkit">
    <title>数据查看</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/select.css" rel="stylesheet" type="text/css" />
    <style>
        .dfinput {
            width: 80px;
            margin: 3px;
        }
        .toggle_type {
            border: solid 1px #d7e4ea;
        }
        .display_type {
            float: right;
            display: inline;
        }
        .sel {
            background: #ececec;
        }
        .display_type img {
            margin: 1px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="formbody">
    <form id="search">
        <ul class="seachform">
            <li>
                <label>日期范围</label>
                <input id="start" name="startTime" class="dfinput"/> ~ <input id="end" name="endTime" class="dfinput"/>
            </li>
            <li>
                <label>用户</label>
                <div class="vocation">
                    <select id="user" name="userId">
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </li>
            <li>
                <label>微信账号</label>
                <div class="vocation">
                    <select id="account" name="accountId">
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </li>
            <li><label>&nbsp;</label><input type="button" class="scbtn" value="查询" onclick="doSearch()"/></li>
            <li class="toggle_type"><div class="display_type sel"><img id="list" src="images/list.png"></div>&nbsp;&nbsp;<div class="display_type"><img id="line" src="images/line.png"></div></li>
        </ul>
    </form>
</div>

<div id="line_chart" style="width: 600px;height:400px;"></div>
<table id="data_table" class="tablelist">
    <thead>
    <tr>
        <th>日期</th>
        <th>使用人</th>
        <th>微信名字</th>
        <th>粉丝数量</th>
        <th>订单数量</th>
        <th>成交预估（元）</th>
        <th>结算预估（元）</th>
        <th>新增粉丝</th>
        <th>新增订单</th>
        <th>订单与粉丝比</th>
        <th>单粉金额（元）</th>
        <th>平均单笔订单金额（元）</th>
    </tr>
    </thead>
    <tr></tr>
</table>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/select-ui.min.js"></script>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="laydate/laydate.js"></script>
<script type="text/javascript" src="js/bignumber.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        laydate.render({
            elem: '#start',
            showBottom: false,
            theme: 'grid',
            max: new Date().format('YYYY-MM-DD')
        });
        laydate.render({
            elem: '#end',
            showBottom: false,
            theme: 'grid',
            max: new Date().format('YYYY-MM-DD')
        });
        $("#list").click(function () {
            $("#line").parent().removeClass("sel");
            $(this).parent().addClass("sel");
        });
        $("#line").click(function () {
            $("#list").parent().removeClass("sel");
            $(this).parent().addClass("sel");
        });
        userList();
        $("#user").uedSelect({
            width : 100
        });
        $("#account").uedSelect({
            width : 135
        });
        $("#user").change(function () {
            var userId = $(this).val();
            accountList(userId);
        });
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('line_chart'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '折线图堆叠'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['粉丝数量','订单数量','成交预估','结算预估']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['周一','周二','周三','周四','周五','周六','周日']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'粉丝数量',
                    type:'line',
                    stack: '总量',
                    data:[120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name:'订单数量',
                    type:'line',
                    stack: '总量',
                    data:[220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name:'成交预估',
                    type:'line',
                    stack: '总量',
                    data:[150, 232, 201, 154, 190, 330, 410]
                },
                {
                    name:'结算预估',
                    type:'line',
                    stack: '总量',
                    data:[320, 332, 301, 334, 390, 330, 320]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    });

    function userList() {
        $.ajax({
            url: contextPath + "/web/user/all.web",
            type: "GET",
            success: function (result) {
                if (result.status == SUCCESS) {
                    var userList = result.body;
                    var select = $("#user");
                    for (var i = 0 ; i < userList.length ; i++) {
                        var op = $("<option></option>");
                        op.attr("value", userList[i].userId);
                        op.html(userList[i].name);
                        select.append(op);
                    }
                }
            }
        });
    }
    function accountList(userId) {
        $.ajax({
            url: contextPath + "/web/account/getAccountByUser.web",
            type: "GET",
            data: {"userId": userId},
            success: function (result) {
                if (result.status == SUCCESS) {
                    var accountList = result.body;
                    var select = $("#account");
                    $("#account option:not(:first)").remove();
                    select.find("option[value='']").attr("selected",true);
                    for (var i = 0 ; i < accountList.length ; i++) {
                        var op = $("<option></option>");
                        op.attr("value", accountList[i].id);
                        op.html(accountList[i].accountName);
                        select.append(op);
                    }
                }
            }
        });
    }

    var _data = {
        "id": 0,
        "recordDate": "",
        "name": "",
        "accountName": "",
        "fansNum": 0,
        "orderNum": 0,
        "dealNum": 0,
        "settleNum": 0
    };

    function doSearch() {
        $.ajax({
            url: contextPath + "/web/data/list.web",
            type: "GET",
            data: {"startTime": ($("#start").val() + " 00:00:00"), "endTime": ($("#end").val() + " 00:00:00"), "userId": $("#user").val(), "accountId": $("#account").val()},
            success: function (result) {
                if (result.status == SUCCESS) {
                    var data = result.body;
                    if(JSON.stringify(data) == '{}') {
                        alert("暂无数据");
                        return;
                    }

                    console.log(data);
                    var table = $("#data_table");
                    $("#data_table tr:not(:first)").remove();
                    for (var index in data) {
                        if(index > 0) {
                            var oldData = data[index - 1];
                            var dataList = data[index];
                            for (var i = 0; i < dataList.length; i++) {
                                var prev = $.extend(_data, oldData[i]);
                                var curr = $.extend(_data, dataList[i]);
                                var row = $("<tr>");
                                row.append("<td>" + curr.recordDate + "</td>");
                                row.append("<td>" + curr.name + "</td>");
                                row.append("<td>" + curr.accountName + "</td>");
                                row.append("<td>" + curr.fansNum + "</td>");
                                row.append("<td>" + curr.orderNum + "</td>");
                                row.append("<td>" + curr.dealNum + "</td>");
                                row.append("<td>" + curr.settleNum + "</td>");
                                row.append("<td>" + (curr.fansNum - prev.fansNum) + "</td>");
                                row.append("<td>" + (curr.orderNum - prev.orderNum) + "</td>");
                                row.append("<td>" + (new BigNumber(curr.orderNum).dividedBy(curr.fansNum).round(3).toString()) + "</td>");
                                row.append("<td>" + (new BigNumber(curr.dealNum).dividedBy(curr.fansNum).round(2).toString()) + "</td>");
                                row.append("<td>" + (new BigNumber(curr.dealNum).dividedBy(curr.orderNum).round(2).toString()) + "</td>");
                                table.append(row);
                            }
                            table.append("<tr><td colspan='12'>&nbsp;</td></tr>");
                        }
                    }
                }
            }
        });
    }
</script>
</body>
</html>
