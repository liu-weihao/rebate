<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge | chrome=1">
    <meta name="renderer" content="webkit">
    <title>数据查看</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/select.css" rel="stylesheet" type="text/css" />
    <style>
        .dfinput {
            width: 80px;
            margin: 3px;
        }
    </style>
</head>
<body>
<div class="formbody">
    <form id="search">
        <ul class="seachform">
            <li>
                <label>日期范围</label>
                <input id="start" name="startTime" class="dfinput"/> ~ <input id="end" name="endTime" class="dfinput"/>
            </li>
            <li>
                <label>用户</label>
                <div class="vocation">
                    <select id="user" name="userId">
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </li>
            <li>
                <label>微信账号</label>
                <div class="vocation">
                    <select id="account" name="accountId">
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </li>
            <li><label>展现形式</label><cite><input name="type" type="radio" value="graph" checked/>折线图&nbsp;&nbsp;&nbsp;&nbsp;<input name="type" type="radio" value="table"/>列表</cite></li>
            <li><label>&nbsp;</label><input type="button" class="scbtn" value="查询" onclick="doSearch()"/></li>
        </ul>
    </form>
</div>

<table id="data_table" class="tablelist">
    <thead>
    <tr>
        <th>日期</th>
        <th>使用人</th>
        <th>微信名字</th>
        <th>粉丝数量</th>
        <th>订单数量</th>
        <th>成交预估（元）</th>
        <th>结算预估（元）</th>
        <th>&nbsp;</th>
        <th>新增粉丝</th>
        <th>新增订单</th>
        <th>订单与粉丝比</th>
        <th>单粉金额（元）</th>
        <th>平均单笔订单金额（元）</th>
    </tr>
    </thead>
    <tr></tr>
</table>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/select-ui.min.js"></script>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="laydate/laydate.js"></script>
<script type="text/javascript" src="js/bignumber.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        laydate.render({
            elem: '#start',
            showBottom: false,
            theme: 'grid',
            max: new Date().format('YYYY-MM-DD')
        });
        laydate.render({
            elem: '#end',
            showBottom: false,
            theme: 'grid',
            max: new Date().format('YYYY-MM-DD')
        });
        userList();
        $("#user").uedSelect({
            width : 100
        });
        $("#account").uedSelect({
            width : 135
        });
        $("#user").change(function () {
            var userId = $(this).val();
            accountList(userId);
        });
    });

    function userList() {
        $.ajax({
            url: contextPath + "/web/user/all.web",
            type: "GET",
            success: function (result) {
                if (result.status == SUCCESS) {
                    var userList = result.body;
                    var select = $("#user");
                    for (var i = 0 ; i < userList.length ; i++) {
                        var op = $("<option></option>");
                        op.attr("value", userList[i].userId);
                        op.html(userList[i].name);
                        select.append(op);
                    }
                }
            }
        });
    }
    function accountList(userId) {
        $.ajax({
            url: contextPath + "/web/account/getAccountByUser.web",
            type: "GET",
            data: {"userId": userId},
            success: function (result) {
                if (result.status == SUCCESS) {
                    var accountList = result.body;
                    var select = $("#account");
                    $("#account option:not(:first)").remove();
                    select.find("option[value='']").attr("selected",true);
                    for (var i = 0 ; i < accountList.length ; i++) {
                        var op = $("<option></option>");
                        op.attr("value", accountList[i].id);
                        op.html(accountList[i].accountName);
                        select.append(op);
                    }
                }
            }
        });
    }

    function doSearch() {
        $.ajax({
            url: contextPath + "/web/data/list.web",
            type: "GET",
            data: {"startTime": ($("#start").val() + " 00:00:00"), "endTime": ($("#end").val() + " 00:00:00"), "userId": $("#user").val(), "accountId": $("#account").val()},
            success: function (result) {
                if (result.status == SUCCESS) {
                    var dataList = result.body;
                    if(dataList.length == 0) return;
                    var recordDate = dataList[0].recordDate;
                    var table = $("#data_table");
                    $("#data_table tr:not(:first)").remove();
                    for (var i = 0; i < dataList.length; i++) {
                        var row = $("<tr>");
                        if(recordDate == dataList[i].recordDate){
                            row.append("<td>" + dataList[i].recordDate + "</td>");
                            row.append("<td>" + dataList[i].name + "</td>");
                            row.append("<td>" + dataList[i].accountName + "</td>");
                            row.append("<td>" + dataList[i].fansNum + "</td>");
                            row.append("<td>" + dataList[i].orderNum + "</td>");
                            row.append("<td>" + dataList[i].dealNum + "</td>");
                            row.append("<td>" + dataList[i].settleNum + "</td>");
                            /*row.append("<td>" + new Date(dataList[i].gmtCreate).format('YYYY-MM-DD') + "</td>");
                            row.append("<td><input name='orderNum' class='dfinput'></td>");
                            row.append("<td><input name='fansNum' class='dfinput'></td>");
                            row.append("<td><input name='dealNum' class='dfinput'></td>");
                            row.append("<td><input name='settleNum' class='dfinput'></td>");*/
                        } else {
                            row.append("<td colspan='9'>&nbsp;</td>");
                            recordDate = dataList[i].recordDate;
                        }

                        table.append(row);
                    }
                }
            }
        });
    }
</script>
</body>
</html>
