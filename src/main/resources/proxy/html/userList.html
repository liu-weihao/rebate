<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge | chrome=1">
    <meta name="renderer" content="webkit">
    <title>用户列表</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="grid/css/GridManager.css">
</head>
<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">数据表</a></li>
        <li><a href="#">基本内容</a></li>
    </ul>
</div>

<div class="rightinfo">
    <table id="grid"></table>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="grid/js/GridManager.js"></script>
<script type="text/javascript">
    var grid = $("#grid").grid({
        ajax_url: contextPath + '/web/user/list.web',
        columnData: [{
            key: 'username',
            width: '130px',
            text: '登录用户名',
            align: 'center'
        }, {
            key: 'name',
            text: '员工姓名',
            align: 'center'
        }, {
            key: 'phone',
            text: '手机号码',
            align: 'center'
        }, {
            key: 'workAge',
            text: '工龄（年）',
            align: 'center'
        }, {
            key: 'status',
            text: '状态',
            align: 'center',
            template: function (status, rowObject) {
                return status == 10 ? "正常" : "异常";
            }
        }, {
            key: 'gmtCreate',
            text: '创建时间',
            align: 'center',
            template: function (createDate, rowObject) {
                return new Date(createDate).format('YYYY-MM-DD HH:mm:ss');
            }
        }, {
            key: 'action',
            text: '操作',
            align: 'center',
            template: function (action, rowObject) {
                return "<a style=\"color:#337ab7;\" href=\"javascript:;\" onclick=\"testEditFN()\" learnLink-name='" + rowObject.userId + "'>编辑</a>";
            }
        }]
    });
    console.log(grid);

</script>
</body>
</html>
