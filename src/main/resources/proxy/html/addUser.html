<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge | chrome=1">
    <meta name="renderer" content="webkit">
    <title>添加用户</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">添加用户</a></li>
    </ul>
</div>

<div class="formbody">

    <form id="user">
        <div class="formtitle"><span>用户信息</span></div>

        <ul class="forminfo">
            <li><label>登录用户名</label><input name="username" class="dfinput"/><i>不能超过20个字符，由字母和数字组成</i></li>
            <li><label>真实姓名</label><input name="name" class="dfinput"/></li>
            <li><label>手机号码</label><input name="phone" value="" class="dfinput"/><i>11位手机号码</i></li>
            <li><label>工龄</label><input name="workAge" value="0" class="dfinput"/><i>年</i></li>
            <li><label>登录密码</label><input type="password" name="password" value="" class="dfinput"/></li>
            <li><label>&nbsp;</label><input name="" type="button" class="btn" value="确认保存" onclick="addUser()"/></li>
        </ul>
    </form>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
    function addUser() {
        $.ajax({
            url: contextPath + "/web/user/addUser.web",
            type: "POST",
            data: $("#user").serialize(),
            success: function (result) {
                if (result.status != SUCCESS) {
                    alert(result.message);
                } else {
                    alert("添加成功");
                    $("form")[0].reset();
                }
            }
        });
    }
</script>
</body>
</html>
