<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge | chrome=1">
    <meta name="renderer" content="webkit">
    <title>角色列表</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="grid/css/GridManager.css">
</head>
<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">角色列表</a></li>
    </ul>
</div>

<div class="rightinfo">
    <table id="grid"></table>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="grid/js/GridManager.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
    $("#grid").grid({
        ajax_url: contextPath + '/web/role/list.web',
        columnData: [{
            key: 'roleName',
            width: '130px',
            text: '角色名称'
        }, {
            key: 'roleCode',
            width: '130px',
            text: '角色代码'
        }, {
            key: 'gmtCreate',
            text: '创建时间',
            align: 'center',
            template: function (createDate, rowObject) {
                return new Date(createDate).format('YYYY-MM-DD HH:mm:ss');
            }
        }, {
            key: 'action',
            text: '操作',
            align: 'center',
            template: function (action, rowObject) {
                return "<a style=\"color:#337ab7;\" href=\"javascript:;\" onclick=\"testEditFN()\" learnLink-name='" + rowObject.id + "'>编辑</a> &nbsp;&nbsp;" +
                    "<a style=\"color:#337ab7;\" href=\"javascript:;\" onclick=\"testEditFN()\" learnLink-name='" + rowObject.id + "'>角色授权</a>";
            }
        }]
    });
</script>
</body>
</html>
