<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge | chrome=1">
    <meta name="renderer" content="webkit">
    <title>添加用户</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">添加微信账户</a></li>
    </ul>
</div>

<div class="formbody">

    <form id="account">
        <div class="formtitle"><span>用户信息</span></div>

        <ul class="forminfo">
            <li><label>账户名</label><input name="accountName" class="dfinput"/></li>
            <li><label>联盟名</label><input name="unionName" class="dfinput"/></li>
            <li><label>推广位</label><input name="recommend" value="" class="dfinput"/>
            <li><label>&nbsp;</label><input name="" type="button" class="btn" value="确认保存" onclick="addAccount()"/></li>
        </ul>
    </form>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
    function addAccount() {
        $.ajax({
            url: contextPath + "/web/account/addAccount.web",
            type: "POST",
            data: $("#account").serialize(),
            success: function (result) {
                if (result.status != SUCCESS) {
                    alert(result.message);
                } else {
                    alert("添加成功");
                    $("form")[0].reset();
                }
            }
        });
    }
</script>
</body>
</html>
