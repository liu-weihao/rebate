<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge | chrome=1">
    <meta name="renderer" content="webkit">
    <title>数据查看</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <style>
        .dfinput {
            width: 80px;
            margin: 3px;
        }
    </style>
</head>
<body>

<div class="rightinfo">
    <div class="formbody">
        <form id="search">
            <ul class="seachform">
                <li>
                    <label>日期范围</label>
                    <input id="start" name="startTime" class="dfinput"/> ~ <input id="end" name="endTime" class="dfinput"/>
                </li>
                <li><label>&nbsp;</label><input type="button" class="scbtn" value="开始录入" onclick="record()"/></li>
            </ul>
        </form>
    </div>
    <table id="data_table" class="tablelist">
        <thead>
        <tr>
            <th>#</th>
            <th>使用人</th>
            <th>微信</th>
            <th>联盟</th>
            <th>推广位</th>
            <th>录入时间</th>
            <th>粉丝数量</th>
            <th>订单数量</th>
            <th>成交预估（元）</th>
            <th>结算预估（元）</th>
            <th>操作</th>
        </tr>
        </thead>
        <tr></tr>
    </table>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="laydate/laydate.js"></script>
<script type="text/javascript" src="js/bignumber.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        laydate.render({
            elem: '#start',
            showBottom: false,
            theme: 'grid',
            max: new Date().format('YYYY-MM-DD')
        });
        laydate.render({
            elem: '#end',
            showBottom: false,
            theme: 'grid',
            max: new Date().format('YYYY-MM-DD')
        });

    });

    function record() {
        if ($("#start").val() == "") {
            alert("请选择开始时间");
            $("#start").focus();
            return;
        }
        if ($("#end").val() == "") {
            alert("请选择结束时间");
            $("#end").focus();
            return;
        }
        $.ajax({
            url: contextPath + "/web/data/searchDataList.web",
            type: "GET",
            data: $("#search").serialize(),
            success: function (result) {
                if (result.status == SUCCESS) {
                    tableRender(result.body);
                }
            }
        });
    }

    function tableRender(dataList) {
        if (!dataList) return;
        var table = $("#data_table");
        $("#data_table tr:not(:first)").remove();
        var index = 1, rowIndex = 1;
        for (var i = 0; i < dataList.length; i++) {
            var row = $("<tr>");
            row.attr("id", dataList[i].id | 0);
            if (dataList[i].accountId) {
                row.append("<td>" + (index++) + "</td>");
                row.append("<td>" + dataList[i].name + "</td>");
                row.append("<td>" + dataList[i].accountName + "</td>");
                row.append("<td>" + dataList[i].unionName + "</td>");
                row.append("<td>" + dataList[i].recommend + "</td>");
                row.append("<td>" + new Date(dataList[i].recordDate).format('YYYY-MM-DD') + "</td>");
                row.append("<td><input name='orderNum' class='dfinput' value='" + dataList[i].orderNum + "'></td>");
                row.append("<td><input name='fansNum' class='dfinput' value='" + dataList[i].fansNum + "'></td>");
                row.append("<td><input name='dealNum' class='dfinput' value='" + (dataList[i].dealNum | 0) + "'></td>");
                row.append("<td><input name='settleNum' class='dfinput' value='" + (dataList[i].settleNum | 0) + "'></td>");
                row.append("<td><a href='javascript:;' onclick='save(" + JSON.stringify(dataList[i]) + ", " + rowIndex + ")'>保存</a>&nbsp;&nbsp;<a href='javascript:;' onclick='clearData("+rowIndex+")'>清空</a></td>");
            } else if (i != dataList.length - 1) {
                index = 1;
                row.append("<td colspan='9'>&nbsp;</td>")
            }
            rowIndex++;
            table.append(row);
        }
        $("input:text").click(function(){
            $(this).select();
        });
    }

    function save(record, rowIndex) {
        console.log(record);
        var data = {"id": record.id, "accountId": record.accountId, "recordDate": record.recordDate};
        var inputs = $("#data_table tr").eq(rowIndex).find("input");

        data.orderNum = inputs[0].value;
        data.fansNum = inputs[1].value;
        data.dealNum = inputs[2].value;
        data.settleNum = inputs[3].value;
        console.log(data);
        $.ajax({
            url: contextPath + "/web/data/record.web",
            type: "POST",
            data: data,
            success: function (result) {
                alert(result.message);
            }
        });
    }

    function clearData(rowIndex) {
        $("#data_table tr").eq(rowIndex).find("input").val("0");
    }

</script>
</body>
</html>
